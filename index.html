  <body>
    <div class = "container">
      <div class="date-time-weather">
        <div class="date-time" id="current-time">

        <div class="weather">
          <div>Weather card</div>
          <div>data goes here</div>
        </div>

    </div>
      <div class="wrapper-wrapper">
        <div class="wrapper">
          <ul class="carousel">
  
            <!-- To-Do List -->
            <li class="card">
              <div class="container">
                <div class="todo-header">
                  <h2>ToDo List</h2>
                </div>
                <div class="todo-body">
                  <input
                    type="text"
                    id="todoText"
                    class="todo-input"

                  />
                <!-- <span class="date" id="currentDate"></span> -->
                <img
                    src="images/addList.jpg"
                    alt="+"
                    id="AddUpdateClick"
                    onclick="CreateToDoItems();"
                />
                </div>
                <h5 id="Alert"></h5>
                <ul id="list-items" class="list-items"></ul>
              </div>
            </li>
  
            <li class="card">
              <h2 style="color: aqua;">Stocks card example</h2>
              <div class="blocker">
                <canvas id="myChart"></canvas>
              </div>
              <script>
              var ctx = document.getElementById("myChart");
  
              async function fetchData() {
                const resp = await fetch(
                  "https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=IBM&interval=5min&apikey=demo"
                );
                let json = (await resp.json())["Time Series (5min)"];
                console.log(json);
                const firstKey = Object.keys(json)[0].split(" ")[0];
                let data = Object.entries(json).filter((arg) => {
                  if (arg[0].startsWith(firstKey)) {
                    return true;
                  } 
                  return false;
                });
                data = data.slice(0, 10);
                const valMap = {};
                data.forEach((entry) => {
                  valMap[entry[0].split(" ")[1]] = entry[1]["4. close"];
                });
  
                new Chart(ctx, {
                  type: "line",
                  data: {
                    labels: Object.keys(valMap),
                    datasets: [
                      {
                        label: "Closing Price",
                        data: Object.values(valMap),
                        borderWidth: 3,
                        borderColor: "rgb(0,255,120)",
                        pointBackgroundColor: "rgb(0,255,200)",
                      },
                    ],
                  },
                  options: {
                    layout: {
                      padding: 20,
                    },
                    scales: {
                      x: {
                        // display: false
                      },
                      y: {
                        // display: false
                      },
                    },
                  },
                });
              }
  
              fetchData();
              </script>
            </li>
  
            <li class="card">
